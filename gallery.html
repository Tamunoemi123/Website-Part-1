<body>

    <section>
        <h1>Gallery</h1>
        <div class="slideshow-container">

            <!-- 8 Slide Images -->
            <div class="mySlides fade"><img src="Lamborghini.jpg" alt="Image 1"></div>
            <div class="mySlides fade"><img src="Red cup.jpg" alt="Image 2"></div>
            <div class="mySlides fade"><img src="BMW.jpg2.jpg" alt="Image 3"></div>
            <div class="mySlides fade"><img src="Benz.jpg" alt="Image 4"></div>
            <div class="mySlides fade"><img src="Toyota.jpg" alt="Image 5"></div>
            <div class="mySlides fade"><img src="Camry.jpg" alt="Image 6"></div>
            <div class="mySlides fade"><img src="Hilux.jpg" alt="Image 7"></div>
            <div class="mySlides fade"><img src="Ferrari.jpg1" alt="Image 8"></div>

            <!-- Next and Previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Dots -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
        </div>
    </section>

    <script src="script.js"></script>
